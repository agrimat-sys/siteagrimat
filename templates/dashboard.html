<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    .tabela-container {
      max-width: 850px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      background-color: #aa0000;
      color: #fff;
      padding: 16px;
      text-align: left;
      font-size: 1rem;
      font-weight: 600;
    }

    tbody td {
      padding: 16px;
      font-size: 0.95rem;
      color: #333;
      border-bottom: 1px solid #eee;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    i.bi {
      font-size: 1.4em;
      color: #aa0000;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    i.bi:hover {
      color: #333;
      transform: scale(1.2);
      cursor: pointer;
    }

    tr:hover {
      background-color: #f3f3f3;
    }

    @media (max-width: 768px) {
      .tabela-container {
        width: 95%;
      }

      thead th, tbody td {
        font-size: 0.85rem;
        padding: 12px;
      }
    }
    .titulo-banner {
  background: linear-gradient(135deg, #541818, #c60000);
  color: white;
  padding: 60px 20px;
  text-align: center;
  margin-bottom: 40px; /* <-- Espaço abaixo do banner */
}


.titulo-conteudo h1 {
  font-size: 2.8em;
  margin: 0;
  font-weight: 800;
}

.titulo-conteudo p {
  font-size: 1.2em;
  margin-top: 1px;
}

    footer {
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      font-size: 1rem;
      margin: 0;
    }
  
  </style>
</head>
