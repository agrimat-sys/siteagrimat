<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Minimalista</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px #aa2222;
      max-width: 360px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #aa2222;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: #fff;
      outline: none;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #aa2222;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #aa2222;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #aa2222;
    }
    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
    }
    .links {
      margin-top: 1rem;
      text-align: center;
    }
    .links a {
      color: #aa2222;
      text-decoration: none;
      font-size: 0.9rem;
      margin: 0 8px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    {% if erro %}
    <div class="error">{{ erro }}</div>
    {% endif %}
    <form method="POST" action="/login">
      <input type="text" name="usuario" placeholder="Usuário" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <div class="footer">
      © 2025 Agrimat Participações.
    </div>
  </div>
</body>
</html>
